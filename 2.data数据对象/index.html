<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ message }}
        <h2> {{ school.name }} {{ school.mobile }} </h2>
        <ul>
            <li v-for="c in campus">
                {{ c }}
            </li>
        </ul>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            message: "data数据对象",
            school:{
                name: "任我行",
                mobile: "18666666"
            },
            campus: ["holy fuck","holy shit","holy fucking shit","what the fucking thing"]
        }
    })
</script>
</html>
